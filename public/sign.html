<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/master.min.css">
    <title>Starter-pack o/</title>
</head>
<body>
    <header class="sign_header">
        <img src="../src/assets/images/icons/logo.svg" alt="" class="sign_logo">
        <h1>INFINITY</h1>
    </header>
        <section class="stars" id="scene"></section>
        <form action="" method="post" class="sign_form is-flex" id="signin">
            <input type="email" class="sign_form_input" placeholder="Adresse mail" required>
            <input type="password" class="sign_form_input" placeholder="Mot de passe" required>
            <p class="sign_form_text" >Vous n'avez pas de compte ?<a href="#" class="sign_form_text_link"> Inscrivez-vous !</a></p>
            <input type="submit" class="sign_form_submit" value="Se connecter"></input>
        </form>
        <form action="" method="post" class="sign_form" id="signup">
            <input type="text" class="sign_form_input" placeholder="Nom" required>
            <input type="text" class="sign_form_input" placeholder="Prénom" required>
            <input type="email" class="sign_form_input" placeholder="Adresse mail" required>
            <input type="password" class="sign_form_input" placeholder="Mot de passe" required>
            <p class="sign_form_text" >Vous avez déjà un compte ?<a href="#" class="sign_form_text_link"> Se connecter !</a></p>
            <input type="submit" class="sign_form_submit" value="S'inscrire"></input>
        </form>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script src="js/app.min.js" charset="UTF-8"></script>
</body>
</html>
